# This is a TOML config file for edgex-mongo init service.

[Writable]
  LogLevel = "INFO"

[Service]
  BootTimeout = 30000
  StartupMsg = "Database successfully initialized"
  RetryCount = 5

[SecretStore]
  Server = "localhost"
  Port = 8200
  HealthCheckPath = "v1/sys/health"
  DBStem = "v1/secret/database"
  TokenPath = "res/resp-init.json"
  CACertPath = "res/EdgeXFoundryCA/EdgeXFoundryCA.pem"
  SNIS = ["edgex-vault"]

[Mongo]
  Host = 'localhost'
  Port = 27017
  Timeout = 5000

